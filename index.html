<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
	<title>Ryan Jackson Lab 2</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
	<link rel="stylesheet" media="screen" href="css/style.css" />
	<link rel="stylesheet" media="screen" href="css/reset.css" />
</head>
<body>
	<form method="get" action="#null" autocomplete="on">
		<div class="informationbox">
			<label for="email">Email:</label><br>
			<input type="email" id="email" name="email" placeholder="xxxx@xxxx.com" required><br>
			<label for="phone">Phone Number:</label><br>
			<input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" required><br>
			<label for="dob">Date of Birth:</label><br>
			<input type="date" id="dob" name="dob" required><br>
		<div class="bottonbox">
			<input type="submit" value="Submit">
		</div>
		</div>
	</form> 
</body>
</html>
